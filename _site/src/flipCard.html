<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>可翻转卡片</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1277122_kub2hqyv5sp.css"/>
    <style>
      /* 配色方案 */
      /* 主色调:#0172b0 */
      /* 次色调:#88daf7 */
      /* 阴影色:#01517d */

      * {
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: #88daf7;
        /* background: url("../img/bg.jpg") no-repeat center/cover; */
      }

      .container {
        /* 使container居中 */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        width: 400px;
        height: 240px;
      }

      .container .front,
      .container .back {
        /* 使front和back重叠 */
        position: absolute;

        width: 100%;
        height: 100%;

        background: linear-gradient(25deg, #0172b0, #88daf7);
        box-shadow: 6px 6px 14px #01517d, inset 0 0 15px #88daf7;

        display: flex;
        flex-direction: column;

        transition: 0.5s cubic-bezier(0.48, -0.56, 0.51, 1.67);
      }

      .container .front {
        /* 让front显示在前 */
        z-index: 1;
      }

      .turn {
        margin: 10px;
        text-align: right;
      }

      .turn i {
        font-weight: bold;
        cursor: pointer;
      }

      h2,
      h4 {
        margin: 10px 0;
        color: white;
        text-align: center;
        text-transform: uppercase;
      }

      .links {
        margin: 35px;

        display: flex;
        justify-content: space-between;
      }

      .links a {
        text-decoration: none;
      }

      .links i {
        color: white;
        font-size: 1.5rem;
      }

      .container .back {
        transform: rotateY(180deg);
      }

      .back.back-turn {
        transform: rotateY(0deg);
      }

      .front.front-turn {
        z-index: 0;
        transform: rotateY(-180deg);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="front">
        <span class="turn">
          <i class="iconfont icon-change"></i>
        </span>

        <h2>There is first project</h2>
        <h4>We focus on</h4>
        <div class="links">
          <a href="#"><i class="iconfont icon-html"></i></a>
          <a href="#"><i class="iconfont icon-js"></i></a>
          <a href="#"><i class="iconfont icon-css"></i></a>
          <a href="#"><i class="iconfont icon-vuejs"></i></a>
          <a href="#"><i class="iconfont icon-react"></i></a>
          <a href="#"><i class="iconfont icon-angular"></i></a>
        </div>
      </div>

      <div class="back">
        <span class="turn">
          <i class="iconfont icon-change"></i>
        </span>

        <h2>Contact us</h2>
        <h4>through the following ways</h4>
        <div class="links">
          <a href="#"><i class="iconfont icon-web-icon-"></i></a>
          <a href="#"><i class="iconfont icon-weixin"></i></a>
          <a href="#"><i class="iconfont icon-email"></i></a>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(
      $(".turn i").click(() => {
        $(".back").toggleClass("back-turn");
        $(".front").toggleClass("front-turn");
      })
    );
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="../css/project-css/signUp.css" />
  </head>
  <body>
    <div class="container">
      <img src="../img/project-img/bc.jpg" alt="" />
      <div class="panel">
        <div class="content login">
          <div class="switch">
            <span id="login" class="active">Login</span><span>/</span
            ><span id="signup">Sign Up</span>
          </div>
          <form action="">
            <div id="email" class="input" placeholder="Email:">
              <input type="text" />
            </div>
            <div class="input" placeholder="Username:">
              <input type="text" />
            </div>
            <div class="input" placeholder="Password:">
              <input type="password" />
            </div>
            <div id="repeat" class="input" placeholder="Repeat:">
              <input type="password" />
            </div>
            <span>Forget?</span>
            <button>LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/project-js/signUp.js"></script>
</html>
